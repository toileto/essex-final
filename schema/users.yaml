source:
  format: mongodb
  database: visibility
  table: users
destination:
  dataset: L1_datalake
  table: users
partition_type: DAY
partition_by: modified_at
labels:
  env: simulation
kms_key: user_id
fields:
  - name: user_id
    type: STRING
    mode: REQUIRED
    source: userId
    sensitive: False
  - name: username
    type: STRING
    mode: NULLABLE
    source: username
    sensitive: True
  - name: email
    type: STRING
    mode: NULLABLE
    source: email
    sensitive: True
  - name: password
    type: STRING
    mode: NULLABLE
    source: password
    sensitive: True
  - name: login_count
    type: INTEGER
    mode: NULLABLE
    source: loginCount
    sensitive: False
  - name: is_active
    type: BOOLEAN
    mode: NULLABLE
    source: isActive
    sensitive: False
  - name: created_at
    type: TIMESTAMP
    mode: NULLABLE
    source: createdAt
    sensitive: False
  - name: modified_at
    type: TIMESTAMP
    mode: NULLABLE
    source: modifiedAt
    sensitive: False

